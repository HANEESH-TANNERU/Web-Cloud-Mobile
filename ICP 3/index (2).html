<!-- Rock Paper Scissors HTML file-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="RPS-style.css">
</head>

    </div>
    <div class="deco" id="scissors">
        <img src="https://raw.githubusercontent.com/HANEESH-TANNERU/Web-Cloud-Mobile/master/ICP3/images/scissors.jpg" style=" width:80%; margin-right: 1%; margin-bottom:0.5em;" alt="Scissors">
    </div>
</div>
<div style="margin-left: 40%">
    <img src="" width="300" id="resultImg">

<script src="ICP-1.js" charset="utf-8"></script>
