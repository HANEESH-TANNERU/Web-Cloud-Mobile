<html>
<head>
    <meta charset="UTF-8">
    <!-- Title of the document -->
    <title>Github User Finder</title>sni
    <!-- Referring(Call) to style sheet file -->
    <link href="style.css" rel="stylesheet">
    <!-- Referring(Call) to jquery file -->
    <script src="jquery.js" type="text/javascript"></script>
    <!-- Referring(Call) to javascript file -->
    <script src="script.js" type="text/javascript"></script>

</head>
<body>
<header>
    <h1>Github user Finder!</h1>
    <h1>Please search Don't stalk</h1>


</header>
<!-- division tag for the search bar -->
<div id="container">
    <div class="search">
        <input id="username" placeholder="enter a github username..." type="text"></input>
        <a href="#" id="speech-link"><img src="https://raw.githubusercontent.com/HANEESH-TANNERU/Web-Cloud-Mobile/master/ICP%204/magnifying%20glass.jpg" width="45px" height="45px" alt="Github icon></a>
    </div>
    <div id="profile">
            <h2></h2>
            <div class="avatar">
                <img id="image">
            </div>
            <!-- division tag for user information -->
            <div class="information">
                <table>
                    <tr>
                        <td style="color: red">Name</td><td><span style="color: blue"; id="Name"></span></td>        <!--Name of the Github -->
                    </tr><tr>
                    <td style="color: red">ID</td><td><span style="color: blue"; id="ID"></span></td>                <!--ID of the Github -->
                </tr><tr>
                    <td style="color: red">GitHub URL</td><td><a style="color: blue"; id="URL"></a></td>             <!--URL of the Github -->
                </tr><tr>
                    <td style="color: red">Public Repositories</td><td><span style="color: blue"; id="Repository"></span></td> <!--Public Repositories of the Github -->
                </tr><tr>
                    <td style="color: red">Followers</td><td><span style="color: blue"; id="Followers"></span></td>         <!--Followers on the Github -->
                </tr><tr>
                    <td style="color: red">Following</td><td><span style="color: blue"; id="Following"></span></td>         <!--NUmber of Following on Github -->
                </tr><tr>
                    <td style="color: red">company</td><td><span style="color: blue"; id="Company"></span></td>             <!--Company on Github -->
                </tr>
                </table>
            </div>
    </div>
</div>
